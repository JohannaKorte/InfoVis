<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <title>Bar Chart</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
     }
        .bar {
            fill: #58ffd1
        }

        .bar:hover {
            fill: #49c1ff
        }

        .text {
            fill: #3937ff;
            font-family: sans-serif
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
    <script>
        d3.csv("data/vaccinaties.csv", function (data) {
            var dataArray = [];
            var diseasenameArray = [];

            data.forEach(function (d) {
                if (d.Cname == 'Algeria') {
                    dataArray.push(parseInt(d['2016']))
                }
                if (d.Cname == 'Algeria'){
                    diseasenameArray.push(d.Vaccine)
                }
            })

            svg.selectAll("rect")
                .data(dataArray)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("height", function(d, i) {return (d * 10)})
                .attr("width","40")
                .attr("x", function(d, i) {return (i * 60) + 25;})
                .attr("y", function (d, i) {return 1000 - (d*10)});

            svg.selectAll("text")
                .data(dataArray)
                .enter().append("text")
                .text(function(d) {return d})
                .attr("class", "text")
                .attr("x", function(d, i) {return (i * 60) + 35})
                .attr("y", function(d, i) {return 1000 - (d * 10)});
        });

        var svg = d3.select('body').append('svg')
            .attr("height","100%")
            .attr("width","100%");


    </script>
</body>
