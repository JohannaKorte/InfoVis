<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <title>Bar Chart</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
     }
        .bar {
            fill: #adfff1
        }

        .bar:hover {
            fill: #21f5ff
        }

        .text {
            fill: #3937ff;
            font-family: sans-serif
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
    <script>
        d3.csv("data/vaccinaties.csv", function (data) {
            var dataArray = [];
            var diseasenameArray = [];

            data.forEach(function (d) {
                if (d.Cname == 'Algeria') {
                    dataArray.push(parseInt(d['2016']))
                }
                if (d.Cname == 'Algeria'){
                    diseasenameArray.push(d.Vaccine)
                }
            });
            console.log(dataArray)
            console.log(diseasenameArray)

            // set the dimensions and margins of the graph
            var margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            // set the ranges
            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);
            var y = d3.scaleLinear()
                .range([height, 0]);

            var svg = d3.select('body').append('svg')
                .attr("height",height + margin.top + margin.bottom)
                .attr("width",width + margin.left + margin.right)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Scale the range of the data in the domains
            x.domain(data.map(function (d,i) {return diseasenameArray[i]}));
            y.domain([0, d3.max(dataArray)]);

            var barwidth = (dataArray.length + 1)

            svg.selectAll("rect")
                .data(dataArray)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("height", function(d) { return height - y(d); })
                .attr("width", (width / (dataArray.length + 1)) -1)
                .attr("x", function(d,i) { return i * (width / barwidth);})
                .attr("y", function(d) { return y(d); });

//            svg.selectAll("text")
//                .data(dataArray)
//                .enter().append("text")
//                .text(function(d) {return d})
//                .attr("class", "text")
//                .attr("x", function(d, i) {return (i * (width/barwidth)) + barwidth})
//                .attr("y", height - 20);

            // add the x Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // add the y Axis
            svg.append("g")
                .call(d3.axisLeft(y));

        });




    </script>
</body>
